<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>AngularJS Calculator App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-controller="myCtrl">
    <h1>Calculator App</h1>
    <input type="number" ng-model="num1" placeholder="Enter First Number">
    <input type="number" ng-model="num2" placeholder="Enter Second Number">
    <select ng-model="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button ng-click="calculate()">Calculate</button>
    <p>Result: {{result}}</p>

    <script>
        angular.module("myApp", [])
            .controller("myCtrl", function ($scope) {
                $scope.num1 = 0;
                $scope.num2 = 0;
                $scope.operator = "+";
                $scope.result = 0;

                $scope.calculate = function () {
                    $scope.result = eval($scope.num1 + $scope.operator + $scope.num2);
                };
            });
    </script>
</body>

</html>
